<div class="container pt-5">

  <form [formGroup]="contatoForm">
    <div class="form-group">
      <label for="nome">Nome</label>
      <input type="text" class="form-control" id="nome" placeholder="Nome" formControlName="nome">
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" class="form-control" id="email" placeholder="email" formControlName="email">
    </div>

    <div class="form-group">
      <label for="cpf">Banco</label>
      <input type="text" class="form-control" id="banco" placeholder="banco" formControlName="banco">
    </div>

    <button (click)="salvarContato()" class="btn btn-primary">Salvar</button>

  </form>

</div>
