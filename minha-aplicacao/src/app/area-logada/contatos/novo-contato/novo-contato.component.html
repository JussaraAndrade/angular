<div class="container pt-5">
  <form [formGroup]="contatoForm">
    <div class="form-group">
      <label for="nome">Nome</label>
      <input
        type="text"
        class="form-control"
        id="nome"
        placeholder="Nome"
        formControlName="nome"
        [class.is-invalid]="exibeErro('nome')"
      />
    </div>

    <div class="form-group">
      <label for="cpf">CPF</label>
      <input
        type="text"
        class="form-control"
        id="cpf"
        placeholder="cpf"
        formControlName="cpf"
        [class.is-invalid]="exibeErro('cpf')"
      />
    </div>

    <div class="form-group">
      <label for="banco">Banco</label>
      <input
        type="text"
        class="form-control"
        id="banco"
        placeholder="Banco"
        formControlName="banco"
        [class.is-invalid]="exibeErro('banco')"
      />
    </div>

    <div class="form-group">
      <label for="agencia">Agência</label>
      <input
        type="number"
        class="form-control"
        id="ag"
        placeholder="Agência"
        formControlName="ag"
        [class.is-invalid]="exibeErro('ag')"
      />
    </div>

    <div class="form-group">
      <label for="conta">Conta</label>
      <input
        type="number"
        class="form-control"
        id="cc"
        placeholder="Conta"
        formControlName="cc"
        [class.is-invalid]="exibeErro('cc')"
      />
    </div>

    <button (click)="onSubmit()" class="btn btn-primary">Criar contato</button>
  </form>
</div>
