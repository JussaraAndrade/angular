<div class="text-center">
  <form #form="ngForm" (ngSubmit)="onSubmit(form)" class="form-signin pt-5">
    <div class="p-2">
      <input
        type="text"
        class="form-control"
        placeholder="Email"
        name="email"
        [(ngModel)]="email"
        required
        email
        [class.is-invalid]="exibeErro('email', form)"
        #emailInput
      />
      <div *ngIf="exibeErro('email', form)" class="invalid-feedback text-left">E-mail inv치lido.</div>
    </div>
    <div class="p-2">
      <input
        type="password"
        class="form-control"
        placeholder="Password"
        name="password"
        ngModel
        [(ngModel)]="password"
        required
        [class.is-invalid]="exibeErro('password', form)"  #senhaInput
      />
      <div *ngIf="exibeErro('password', form)" class="invalid-feedback text-left">
        Senha inv치lida.
      </div>
    </div>

    <div *ngIf="errorNoLogin" class="alert alert-danger" role="alert">
      Usu치rio ou senha inv치lidos.
    </div>

    <div class="p-2">
      <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="estaCarregando">
        Entrar
      </button>
    </div>
  </form>

  <div *ngIf="estaCarregando" class="spinner-border" role="status">
    <span class="visually-hidden"></span>
  </div>
</div>
